<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix To Epoch</title>
    <link rel="stylesheet" href="style.css">
    <script src="UnixToEpoch.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="heading">
            <h1>Unix Timestamp to Epoch</h1>
            <p>Converts human readable date to Epoch value</p>
        </div>
        <div class="subContent">
            
            <table class="HumanDateInput">
                <tr>
                    <td>Year</td>
                    <td><input type="text" id="yearIn" placeholder="1970"></td>
                </tr>
                <tr>
                    <td>Month</td>
                    <td><input type="text" id="monthIn" placeholder="1"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="text" id="dateIn" placeholder="1"></td>
                </tr>
                <tr>
                    <td>Hours</td>
                    <td><input type="text" id="hoursIn" placeholder="1"></td>
                </tr>
                <tr>
                    <td>Minutes</td>
                    <td><input type="tex" id="minuteIn" placeholder="1"></td>
                </tr>
                <tr>
                    <td>Seconds</td>
                    <td><input type="text" id="secondIn" placeholder="1"></td>
                </tr>
            </table>
            <input type="button" id="conversionBtn" value="Convert"><br>
            
        </div>

    </div>
</body>
</html>
