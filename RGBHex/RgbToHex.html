<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgb To Hex</title>
    <link rel="stylesheet" href="../style.css">
    <script src="RgbToHex.js" defer></script>
</head>
<body>
   <div class="content">
       <div class="heading">
           <h1>RGB To HEX Color Converter</h1>
           <p>Converts to hexa value based on provided Red,Blue,Green values</p>
       </div>
       <div class="subContent">
           <div class="RGBUserInput">
                <table >
                    <thead class="RGBHeading">
                        <tr>
                            <th>Red</th>
                            <th>Green</th>
                            <th>Blue</th>
                        </tr>
                    </thead>
                    <tr>
                        <td><input type="text" id="redIn" placeholder="255" ></td>
                        <td><input type="text" id="greenIn" placeholder="255"></td>
                        <td><input type="text" id="blueIn" placeholder="255"></td>
                    </tr>
                </table>
                <input type="button" id="RGBtoHexBtn" value="Convert to Hex">
            </div>
       </div>

   </div> 
</body>
</html>
