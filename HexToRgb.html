<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX To RGB</title>
    <link rel="stylesheet" href="style.css">
    <script src="HexToRgb.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="heading">
            <h1>HEX To RGB Color Converter</h1>
            <p>Converts to RGB based on provided Hexa value</p>
        </div>
        <div class="subContent">
            <div class="UserInput">
                <p>Hex Code: # </p>
                <input type="text" id ="HexIn" placeholder="FFFFFF">
                <input type="button" id="HexBtn" value="Convert To Rgb"> 
            </div>
        </div>
    </div>
    
</body>
</html>
